# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  # Schedule updates
  schedule:
    - cron: "0 0 * * 1"  # Monday 00:00
    - cron: "0 0 * * 4"  # Thursday 00:00
    - cron: "0 0 * * 6"  # Saturday 00:00
  # Lines below let you run the workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  determine-runner:
    name: Determine runner (self-hosted or fallback)
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.set-runner.outputs.use-runner }}
    steps:
      - name: Determine which runner to use
        id: set-runner
        uses: mikehardy/runner-fallback-action@v1
        with:
          # Prefer your self-hosted runner label(s); change if you use custom labels
          primary-runner: "self-hosted"
          # Fallback to GitHub-hosted if self-hosted is unavailable
          fallback-runner: "ubuntu-latest"
          # Must have org:admin permissions, GitHub runner APIs require it
          github-token: ${{ secrets.METRICS_TOKEN }}

  github-metrics:
    needs: determine-runner
    runs-on: ${{ fromJson(needs.determine-runner.outputs.runner) }}
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for skip keywords in last commit message
        id: check_skip
        run: |
          COMMIT_MSG=$(git log -1 --format='%B')
          echo "Commit message: $COMMIT_MSG"
          if echo "$COMMIT_MSG" | grep -Ei '\[skip metrics\]|\[skip action\]|\[skip actions\]|\[skip ci\]'; then
            echo "Skip keyword found; ending run."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Check if last commit is from GitHub Actions
        id: check_last_commit
        if: steps.check_skip.outputs.skip != 'true'
        run: |
          LAST_COMMIT_AUTHOR=$(git log -1 --format='%an')
          echo "Last commit author: $LAST_COMMIT_AUTHOR"
          if [ "$LAST_COMMIT_AUTHOR" = "github-actions[bot]" ]; then
            echo "force_push=true" >> $GITHUB_OUTPUT
            echo "Last commit was from GitHub Actions, will force push"
          else
            echo "force_push=false" >> $GITHUB_OUTPUT
            echo "Last commit was not from GitHub Actions, will create new commit"
          fi
      
      - uses: lowlighter/metrics@latest
        if: steps.check_skip.outputs.skip != 'true'
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Disable automatic committing so we can handle it ourselves
          output_action: none
          
          # Options
          user: ha-ves
          template: classic
          base: header, activity, community, repositories, metadata
          config_display: large
          config_timezone: Asia/Tokyo
          plugin_discussions: yes
          plugin_discussions_categories: yes
          plugin_followup: yes
          plugin_followup_archived: yes
          plugin_followup_sections: repositories, user
          plugin_fortune: yes
          plugin_gists: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          plugin_languages_other: yes
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_repositories: yes
          plugin_notable_skipped: sipsorcery-org/SIPSorceryMedia.FFmpeg, sipsorcery-org/SIPSorceryMedia.Abstractions
          plugin_notable_types: commit, pull_request
          plugin_people: yes
          plugin_people_limit: 24
          plugin_people_shuffle: yes
          plugin_people_size: 28
          plugin_people_types: followers
          plugin_reactions: yes
          plugin_reactions_display: relative
          plugin_reactions_limit: 200
          plugin_reactions_limit_discussions: 100
          plugin_reactions_limit_discussions_comments: 100
          plugin_reactions_limit_issues: 100
          plugin_topics: yes
          plugin_topics_limit: 8
          plugin_topics_mode: labels
          plugin_topics_sort: activity
          plugin_traffic: yes
      
      - name: Move metrics output and check for changes
        if: steps.check_skip.outputs.skip != 'true'
        run: |
          # Copy files (including dotfiles) from /metrics_renders into the repository root.
          # cp -a preserves attributes and copies hidden files when using "/. ."
          if [ -d /metrics_renders ] && [ "$(ls -A /metrics_renders 2>/dev/null)" ]; then
            cp -a /metrics_renders/. ./
            echo "Copied metrics outputs from /metrics_renders"
          else
            echo "/metrics_renders directory not found or empty"
          fi
          
          # Capture and print porcelain status for debugging / visibility
          PORCELAIN=$(git status --porcelain)
          echo "---- git status --porcelain output ----"
          if [ -z "$PORCELAIN" ]; then
            echo "(no changes)"
          else
            printf '%s\n' "$PORCELAIN"
          fi
          echo "---- end porcelain output ----"
          
          # Detect any changes (including untracked files). Use porcelain for scripting.
          if [ -z "$PORCELAIN" ]; then
            echo "No changes detected, skipping commit"
            exit 0
          fi
          
          # Configure git identity for the commit (so commits have a proper author)
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions[bot]"

          # If a METRICS_TOKEN secret is provided, update origin to use it for authentication.
          # We do not echo the token or the URL (token is masked by Actions).
          METRICS_TOKEN="${{ secrets.METRICS_TOKEN }}"
          if [ -n "$METRICS_TOKEN" ]; then
            git remote set-url origin "https://x-access-token:${METRICS_TOKEN}@github.com/${{ github.repository }}.git"
          fi
          
          # Stage all changes (including new/untracked files)
          git add --all
          
          if [ "${{ steps.check_last_commit.outputs.force_push }}" = "true" ]; then
            echo "Amending previous commit to avoid pileup..."
            git commit --amend -m "Update github-metrics - [skip metrics]"
            git push --force-with-lease origin ${{ github.ref_name }}
            echo "Force pushed amended commit"
          else
            echo "Creating new commit..."
            git commit -m "Update github-metrics - [skip metrics]"
            git push origin ${{ github.ref_name }}
            echo "Pushed new commit"
          fi
